<html lang="en">
  <head>

    <title>Search-filter Project</title>

  <body>
    <header>
      <div class="container">
        <h1 class="title">Filter Products</h1>
        <div class="search-bar">
          <form>
            <input type="text" id="search" placeholder="Search Products..." />
          </form>
        </div>
        <div class="filter-btns">
          <a href="#" class="btn" data-filter="">All</a>
          <a href="#" class="btn" data-filter="watch">Watch</a>
          <a href="#" class="btn" data-filter="shirt">Shirt</a>
          <a href="#" class="btn" data-filter="jeans">Jeans</a>
          <a href="#" class="btn" data-filter="accessory">Accessory</a>
        </div>
      </div>
    </header>
    <section id="products">
      <div class="product-container">

          <div class="product-desc">
            <p class="product-title">Shirt</p>
            <p class="price">$20</p>
          </div>
        </div> -->
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
